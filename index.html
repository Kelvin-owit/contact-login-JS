<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form Login With JavaScript</title>

    <!-- font style -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;1,200;1,400;1,600;1,800&display=swap"
      rel="stylesheet"
    />
    <!-- style -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <form onsubmit="sendEmail() ; reset(); return false;">
          <h3><b>GET IN TOUCH</b></h3>
          <input type="text" id="name" placeholder="Your Name" required />
          <input type="email" id="email" placeholder="Email" required />
          <input type="text" id="phone" placeholder="Phone no." required />
          <textarea
            id="message"
            rows="4"
            placeholder="How can we help you?"
          ></textarea>
          <button type="submit">Send</button>
        </form>
      </div>
    </div>

    <!-- for source and content on the function,google smtpjs  -->
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script>
      //   For it to work by linking to your email credentials are needed on the,
      //    username which is your email,password,To,subject(security purposes thats why have not code my credentials).
      //    The body on the function will contain eg. "Name" + document.getElementById("name").value,
      //    and so on on the email,phone.
      //   the alert function will contain eg.alert(message sent successfully).
      function sendEmail() {
        Email.send({
          Host: "smtp.gmail.com",
          Username: "username",
          Password: "password",
          To: "recipient@example.com",
          From: document.getElementById("email").value,
          Subject: "Love Letter",
          Body: "Hey there, you're looking real cute :3",
        }).then((message) => alert(message));
      }
      //   this function will only give you an alert box
    </script>
  </body>
</html>
